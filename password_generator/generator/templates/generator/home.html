<nav class="navbar navbar-dark bg-dark">
    <form action="{% url 'auth' %}" class="container-fluid justify-content-start">
        <input type="submit" value="Log In" class="btn btn-outline-success me-2">
    </form>
</nav>

<div class="container text-center">
<h1>Password Generator</h1>


<form action="{% url 'password' %}">
    <select name="length" class="form-select" aria-label="Disabled select example">
        <option selected>Determine the length of the password</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
    </select>
    <br>
    <br>
</div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="uppercase">
      <label class="form-check-label" for="flexSwitchCheckDefault">Uppercase</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="numbers">
      <label class="form-check-label" for="flexSwitchCheckDefault">Numbers</label>
    </div>

    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="special">
      <label class="form-check-label" for="flexSwitchCheckDefault">Special Characters</label>
    </div>

    <br>
<div class="container text-center">
    <input type="submit" value="Generate Password" class="btn btn-outline-dark">
</div>
</form>
